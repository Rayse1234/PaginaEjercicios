<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funciones</title>
</head>
<body>
	<textarea cols="20" rows="10" id="salida"></textarea>
	<input type="button" value="suma" onclick="sumar();"></br>
	<input type="button" value="restar" onclick="restar();"></br>
	<input type="button" value="multiplicar" onclick="multiplicar();"></br>
	<input type="button" value="dividir" onclick="dividir();"></br>
	<script type="text/javascript">
		var n1=9; var n2=16;
		function sumar()
		{
			document.getElementById("salida").innerHTML=n1+n2;
		}
		function restar()
		 {
		 	document.getElementById("salida").innerHTML=n2-n1;
		 }
		 function multiplicar()
		 {
		 	document.getElementById("salida").innerHTML=n2*n1;
		 }
		 function dividir()
		 {
		 	document.getElementById("salida").innerHTML=n2/n1;
		 }
	</script>
</body>
</html>
